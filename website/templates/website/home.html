{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TinyCv.co</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/az/azlogo.jpg' %}">
      
        <link rel="stylesheet" href="{% static 'import_styles/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'styles/home.css' %}">

        <link href={% static "import_styles/source_sans_font.css" %} rel="stylesheet" />
      
        <script src="{% static 'import_styles/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'import_styles/dev_jquery-3.7.1.js' %}"></script>
      </head>
<body>

<div class="container">
    <div class="navbar header">
        <div class="left-section">
            <a href="{% url 'home' %}">
            <img src="{% static 'images/home/logo.png' %}" alt="logo" class="logo" />
            </a>
        </div>
        <div class="middle-section">
            <button onclick="window.location.href='{% url 'home' %}';" class="header-button">
              WARDROBE
            </button>
            <button onclick="window.location.href='{% url 'home' %}';" class="header-button">INSPIRATION</button>
            <button class="header-button">BUILD</button>
          </div>
        <div class="right-section">
            <button onclick="window.location.href='{% url "home" %}';" class="login-button">Login</button>
        </div>
    </div>

    <div class="header-spacer"></div>


    <div>
        <section class="shorten-section">
            <h1>Shorten a Long Link</h1>
            <form class="shorten-form">
                <input type="text" placeholder="Paste a long URL" aria-label="Long URL">
                <input type="text" placeholder="Domain" aria-label="Domain">
                <input type="text" placeholder="Enter a back-half (optional)" aria-label="Back-half">
                <button type="submit" class="shorten-btn">Shorten</button>
            </form>
        </section>
        <footer class="footer">
            <p>Your footer content goes here.</p>
        </footer>
    </div>
</div>

<script src="{% static 'javascript/base.js' %}"></script>

</body>
</html>
