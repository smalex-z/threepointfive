{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Sun - Portfolio</title>
  <link href={% static "import_styles/bootstrap.min.css" %} rel="stylesheet" />
  <link rel="stylesheet" href={% static "styles/home.css" %}>


  <script src={% static "import_styles/bootstrap.bundle.min.js" %}></script>
  <script src={% static "import_styles/dev_jquery-3.7.1.js" %}></script>


</head>

<body>
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="logo">UCLA</div>
      <nav class="nav">
        <div class="progress-bar">
          <span class="circle"></span>
          <a href="#summary" class="nav-link">Summary</a>
          <span class="circle"></span>
          <a href="#resume" class="nav-link">Resume</a>
          <span class="circle"></span>
          <a href="#projects" class="nav-link">Projects</a>
          <span class="circle"></span>
          <a href="#contact" class="nav-link">Contact</a>
        </div>
      </nav>

    </div>
  </div>

  <div class="content">
    <section id="summary">
      <div class="summary-div"> <!--Need CSS!-->
        <h1>Kevin Sun</h1>
        <p>Trying to get internship please</p>
      </div>
    </section>
    <section id="resume">
      <div class="resumeTitle-div">
        <h2>Resume</h2>
      </div>
      <div class="resume-div">
        <!-- Resume content goes here -->
        <div class="blurred-image-container">
          <img src="{% static 'images/Dummy.png' %}" alt="Blurred Resume" class="blurred-image">
        </div>
        <div class="button-container">
          <button data-bs-toggle="modal" data-bs-target="#resumeModal">Preview</button>
          <a href="{% static 'images/Dummy.png' %}" download="myresume.png">
            <button>Download</button>
          </a>
        </div>
      </div>
    </section>
    <section id="projects">
      <div class="projects-div"> <!--Need CSS!-->
        <h1>Projects</h1>
        <p>Soemthing about projects here!</p>
      </div>
    </section>
    <section id="contact">
      <div class="contact-div"> <!--Need CSS!-->
        <h2>Contact me!</h2>
        <!-- Resume content goes here -->
        <button>Press This!</button>
        <button>or This!</button>
      </div>
    </section>
  </div>

  <script src={% static "javascript/home.js" %}></script>


  <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="resumeModalLabel">Resume Preview</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <!-- Add your resume content here -->
             <div class="modal-body">
              <img src="{% static 'images/Dummy.png' %}" alt="Resume Image" class="img-fluid">
           </div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <!-- Add any additional buttons or functionality here -->
          </div>
       </div>
    </div>
 </div>
